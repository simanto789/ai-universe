<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- header section start -->
    <header class="container-fluid m-0 p-0"></header>
    <h1 class="text-center mt-2">AI Universe Hub</h1>
    </header>
    <!-- header section end -->

    <main>
        <!-- add spinner when data is loading -->
        <section>
            <div style="margin-bottom: 20px;" class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- card section start -->
        <section class="container">
            <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- show all button -->
        <div id="show-all" class="text-center">
            <div id="btn-show-all" class="btn btn-primary">show all</div>
        </div>
        
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>
